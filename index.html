<html>
    <head>
        <title>Photograbh Album</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <section id="banner">
            <h2 id="heading_bio">Topic</h2>
            <div class="parallax-inner"></div>
            <img id="banner" src="banner.jpg">
            <p>Monuments of India</p>
         </section>
        <section id="images">
            <h2 id="heading_bio">Grid Gallery</h2>
            <div class="parallax-inner"></div>
            <div class="row">
                <div class="column">
                  <img src="akshardham%20temple.jpg">
                  <img src="jantar%20mantar.jpg">
                  <img src="kareng%20ghar.jpg">
                  <img src="Qutub%20Minar.jpg">
                </div>
                <div class="column">
                  <img src="taj%20mahal.jpg">
                  <img src="rong%20ghar.jpg">
                  <img src="red%20fort.jpg">
                  <img src="talatal%20ghar.jpg">
                 </div>
            </div>
        </section>
        <section id="slide_images">
            <h2 id="heading_bio">Slide Images</h2>
            <div class="parallax-inner"></div>
            <br>
            <br>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                  </ol>

                  <!-- Wrapper for slides -->
                   <div class="carousel-inner">
                        <div class="item active">
                          <img src="akshardham%20temple.jpg" alt="Akshardham temple">
                          <div class="carousel-caption">
                              <h5>Akshardham Temple, New Delhi</h5>
                          </div>
                        </div>

                        <div class="item">
                          <img src= "jantar%20mantar.jpg" alt="Jantar Mantar">
                          <div class="carousel-caption">
                              <h5>Jantar Mantar, New Delhi</h5>
                          </div>
                        </div>

                        <div class="item">
                          <img src="kareng%20ghar.jpg" alt="Kareng Ghar">
                          <div class="carousel-caption">
                              <h5>Kareng Ghar, Sivasagar</h5>
                          </div>
                        </div>
                       
                       <div class="item">
                          <img src="Qutub%20Minar.jpg" alt="Qutub Minar">
                          <div class="carousel-caption">
                              <h5>Qutub Minar, New Delhi</h5>
                          </div>
                        </div>
                       
                       <div class="item">
                          <img src="red%20fort.jpg" alt="Red Fort">
                          <div class="carousel-caption">
                              <h5>Red Fort, New Delhi</h5>
                          </div>
                        </div>
                       
                       <div class="item">
                          <img src="rong%20ghar.jpg" alt="Rong Ghar">
                          <div class="carousel-caption">
                              <h5>Rong Ghar, Sivasagar</h5>
                          </div>
                        </div>
                       
                       <div class="item">
                          <img src="talatal%20ghar.jpg" alt="Talatal Ghar">
                          <div class="carousel-caption">
                              <h5>Talatal Ghar, Sivasagar</h5>
                          </div>
                        </div>
                       
                       <div class="item">
                          <img src="taj%20mahal.jpg" alt="Taj Mahal">
                          <div class="carousel-caption">
                              <h5>Taj Mahal, Agra</h5>
                          </div>
                        </div>
                    </div>

                  <!-- Left and right controls -->
                  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                  </a>
            </div>
        </section>
        <br>
        <br>
        <br>
        <br>
        <br>
    </body>
</html>
